apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: go_homework_2
  namespace: argocd
  labels:
    type: app
spec:
  destination:
    namespace: go
    server: https://kubernetes.default.svc
  project: go
  source:
    path: homework_2/server/iac/kuber
    repoURL: git@github.com:umu-art/GoLearn.git
    targetRevision: master
  syncPolicy:
    automated:
      prune: true