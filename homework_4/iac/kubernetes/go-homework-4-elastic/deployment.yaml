apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-homework-4-elastic
  namespace: go
  labels:
    app: go-homework-4-elastic
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go-homework-4-elastic
  template:
    metadata:
      name: go-homework-4-elastic
      labels:
        app: go-homework-4-elastic
    spec:
      containers:
        - name: go-homework-4-elastic
          image: ghcr.io/umu-art/go-homework-4-elastic:master
          imagePullPolicy: Always
          command: ["/bin/tini", "--", "/usr/local/bin/docker-entrypoint.sh" ]

          volumeMounts:
            - mountPath: /usr/share/elasticsearch/data/
              name: elastic-storage

          env:
            - name: ES_JAVA_OPTS
              value: "-Xms500m -Xmx500m"

      imagePullSecrets:
        - name: github-container-registry

      securityContext:
        fsGroup: 2000

      volumes:
        - name: elastic-storage
          persistentVolumeClaim:
            claimName: elastic-pvc

      restartPolicy: Always
      